<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Vanilla JS Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous" rel="stylesheet">
</head>

<body style="background: slategray; color: white;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">APLIKASI CRUD VANILLA JS</h1>
        </div>
        <div class="main row justify-content-center">

            <form action="" id="student" class="row justify-content-center mb-5" autocomplete="off">
                <div class="col-10 mb-3 col-md-8">
                    <label for="namaDepan">Nama Depan</label>
                    <input class="form-control" id="namaDepan" type="text" placeholder="Masukan Nama Depan">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="namaBelakang">Nama Belakang</label>
                    <input class="form-control" id="namaBelakang" type="text" placeholder="Masukan Nama Belakang">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="NPM">NPM</label>
                    <input class="form-control" id="NPM" type="number" placeholder="Masukan NPM">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
    
        <div class="col-10 mt-3 justify-content-center">
            <table class="table table-striped table-dark text-center">
                <thead>
                    <tr>
                        <th>Nama Depan</th>
                        <th>Nama Belakang</th>
                        <th>NPM</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="list-mahasiswa">
                    <tr>
                        <td>Rizky</td>

                        </td>
                    </tr>
                    <tr>
                        <td>Rizky</td>
                        <td>Alatas</td>
                        <td>2110631250022</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm mb-1 edit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm hapus">Hapus</a>
                        </td>
                    </tr>
                </tbody>
            </div>
        </table>
    
    </div>
    </div>
    
    

<script src="script.js"></script>
</body>
</html>
